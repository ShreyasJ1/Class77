<html>
<head>
<title> JavaScript Functions</title>
</head>
<body>
<h1>JavaScript Functions</h1>
<script>
console.log("Hi I am the Console Screen");
var firstname="Shreyas ";
var lastname="Jaiswal";
var fullname=firstname.concat(lastname);
console.log(fullname);
var checklength=fullname.length;
console.log(checklength);
var replaceletter="I am Shreyas Jaiswal";
console.log(replaceletter);
var replacename=replaceletter.replace("Shreyas","Naveen");
console.log(replacename);
var capitalname="ROCKY";
var lowercasevar=capitalname.toLowerCase();
console.log(lowercasevar);
var smallname="John";
var uppercasevar=smallname.toUpperCase();
console.log(uppercasevar);

var squareroot=Math.sqrt(16);
console.log(squareroot);
var maxnumber=Math.max(1,2,3,100,7,9);
console.log(maxnumber);
var minnumber=Math.min(1,10,67,38,97);
console.log(minnumber);
var powerof=Math.pow(4,5);
console.log(powerof);
var bignumber=3.141592475;
console.log(bignumber);
var fixedvar=bignumber.toFixed(2);
console.log(fixedvar);
var n1=12;
var n2=36;
console.log(n1+n2);
var num1=n1.toString();
var num2=n2.toString();
console.log(num1+num2);
var incrementnumber=10;
incrementnumber++;
console.log(incrementnumber);
var decrementnumber=10;
decrementnumber--;
console.log(decrementnumber);
</script>
</body>
</html>
